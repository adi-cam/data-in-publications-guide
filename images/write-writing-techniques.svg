    <rect x="193.85" y="34.31" width="29.87" height=".94" fill="#ffd940"/>
    <text transform="translate(195.84 89.39)" font-family="Ubuntu-Light, Ubuntu" font-size="10"><tspan x="0" y="0">• Use rates, ratios, proportions, and fractions </tspan><tspan x="0" y="12">(e.g., ‘</tspan><tspan x="26.27" y="12" letter-spacing="-.01em">E</tspan><tspan x="31.71" y="12" letter-spacing="0em">UR 5 000 per perso</tspan><tspan x="116.57" y="12" letter-spacing="-.01em">n</tspan><tspan x="122.11" y="12">’ or ‘1 in 7 </tspan><tspan x="167.01" y="12" letter-spacing="-.01em">E</tspan><tspan x="172.45" y="12">U citi</tspan><tspan x="194.74" y="12" letter-spacing="0em">z</tspan><tspan x="199.21" y="12" letter-spacing="0em">ens’)</tspan><tspan x="0" y="36">• Normalise your data so that readers do</tspan><tspan x="178.39" y="36" letter-spacing="-.01em">n</tspan><tspan x="183.93" y="36">’t have to do maths</tspan><tspan x="0" y="60">• Ditch the decimals; use only whole numbers in your text</tspan><tspan x="0" y="84">• Use numbers for the main messages in your text and </tspan><tspan x="0" y="96">generalise the rest (e.g., ‘roughl</tspan><tspan x="140.63" y="96" letter-spacing="-.01em">y</tspan><tspan x="145.26" y="96">,’ ‘around,’ ‘half o</tspan><tspan x="220.99" y="96" letter-spacing=".02em">f</tspan><tspan x="224.95" y="96">’)</tspan><tspan x="0" y="120">• Provide human scale as a comparison (e.g., football fields, </tspan><tspan x="0" y="132">coffee cups, et</tspan><tspan x="65.67" y="132" letter-spacing="0em">c</tspan><tspan x="70.37" y="132">.)</tspan></text>
    <text transform="translate(195.84 53.53)" font-family="Ubuntu-Bold, Ubuntu" font-size="10"><tspan x="0" y="0">Some good guidelines include:</tspan></text>
    <text transform="translate(195.84 31.9)" font-family="Ubuntu-Bold, Ubuntu" font-size="10"><tspan x="0" y="0">H</tspan><tspan x="7.34" y="0" letter-spacing="-.01em">O</tspan><tspan x="15.14" y="0" letter-spacing="0em">W</tspan></text>
  </g>
